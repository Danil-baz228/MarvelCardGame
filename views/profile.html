<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Редагування профілю</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<h1>Редагування профілю</h1>
<form action="/profile" method="POST">
    <input type="text" name="username" placeholder="Ім'я користувача" value="{{username}}" required><br>
    <input type="email" name="email" placeholder="Email" value="{{email}}" required><br>
    <input type="text" name="avatar_url" placeholder="URL аватару" value="{{avatar_url}}"><br>
    <button type="submit">Зберегти</button>
</form>

<p><a href="/">⬅ Назад</a></p>
</body>
</html>
